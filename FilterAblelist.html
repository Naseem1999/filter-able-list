<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="align-center">
            MY contacts
        </h1>
        <input type="text" name="" id="filterInput" placeholder="search names...">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Ali</a>
            </li>
            <li class="collection-item">
                <a href="#">Abbas</a>
            </li>
            <li class="collection-item">
                <a href="#">Anas</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Bilal</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Cameron</a>
            </li>
            <li class="collection-item">
                <a href="#">Carry</a>
            </li>
            <li class="collection-item">
                <a href="#">Cabbage</a>
            </li>
           
        </ul>
    </div>

    <script>
        let filterinput=document.getElementById('filterInput').addEventListener('keyup',filterNames)

        function filterNames(){
            let filtervalue=document.getElementById('filterInput').value.toUpperCase();
            
            let ul=document.getElementById('names')
            let li=ul.querySelectorAll('li.collection-item')

            for(i=0;i<li.length;i++){
                let a=li[i].getElementsByTagName('a')[0];

                if(a.innerHTML.toLocaleUpperCase().indexOf(filtervalue)>-1){
                    li[i].style.display='';
                }else{
                    li[i].style.display='none';
                }
            }
        }
    </script>
</body>
</html>
